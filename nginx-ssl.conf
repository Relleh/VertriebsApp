events {
    worker_connections 1024;
}

http {
    # Global buffer settings for OAuth
    client_header_buffer_size 64k;
    large_client_header_buffers 8 64k;
    client_max_body_size 50M;
    
    upstream app {
        server app:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name reportapp.hellertools.com 192.168.62.114;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server for domain
    server {
        listen 443 ssl http2;
        server_name reportapp.hellertools.com 192.168.62.114;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        
        # Basic SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy to FastAPI app
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
            
            # Critical OAuth session cookie handling
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # Ensure cookies work with redirects
            proxy_cookie_path ~*^/.* /;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;
            
            # ULTRA MASSIVE buffer sizes for OAuth headers
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files optimization
        location /static/ {
            proxy_pass http://app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}