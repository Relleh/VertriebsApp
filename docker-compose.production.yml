version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-vertrieb}
      POSTGRES_USER: ${DB_USER:-vertrieb}  
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vertrieb}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vertrieb} -d ${DB_NAME:-vertrieb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./logs:/app/logs
      - ./Importdaten/kundenstamm_komplett.csv:/app/data/kundenstamm_komplett.csv:ro
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/user/nginx-domains.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge